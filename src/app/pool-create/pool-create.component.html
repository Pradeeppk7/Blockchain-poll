
<form [formGroup]="pollForm" (ngSubmit)="submitForm()" class="container col-sm-4">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">
      Questions:
    </label>
    <div class="col-sm-8">
      <input
      formControlName="question"
        type="text"
        class="form-control form-control-sm"
        placeholder="Poll question"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm"> Image: </label>
    <div class="col-sm-8">
      <input
      formControlName="image"
        type="text"
        class="form-control form-control-sm"
        placeholder="Image url"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">
      option:
    </label>
    <div class="col-sm-8">
      <input
      formControlName="option1"
        type="text"
        class="form-control form-control-sm"
        placeholder="option 1"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">
        
    </label>
    <div class="col-sm-8">
<input formControlName="option2" type="text" class="form-control form-control-sm" placeholder="option 2"/>
</div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">
       
    </label>
    <div class="col-sm-8">
<input 
formControlName="option3" type="text" class="form-control form-control-sm" placeholder="option 3"/>
</div>
</div>
<div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-sm btn-success">submit poll</button>
</div>
</form>
